workflows:
  ios-workflow:
    name: Uluslararasi Alevi Vakfi iOS Build
    instance_type: mac_mini_m1
    max_build_duration: 60
    integrations:
      app_store_connect: alevi-vakfi 
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
    scripts:
      - name: Flutter Paketlerini Yukle
        script: |
          flutter pub get
      - name: iOS Yapilandirma Dosyalarini Olustur
        script: |
          # podhelper.rb dosyasını oluşturur
          flutter build ios --config-only --no-codesign
      - name: CocoaPods Kurulumu
        script: |
          cd ios
          rm -rf Podfile.lock Pods
          pod deintegrate
          pod install --repo-update
          cd ..
      - name: Flutter Derleme (Sertifikasiz)
        script: |
          # İmzalamayı atlayarak sadece kodu derliyoruz (Hatanın çözümü)
          flutter build ios --release --no-codesign
      - name: Apple Sertifikalarini Yapilandir
        script: |
          # Sertifika ve profilleri makineye kurar
          xcode-project use-profiles
      - name: IPA Paketleme ve Imzalama
        script: |
          # Codemagic CLI aracıyla IPA'yı güvenli bir şekilde oluşturuyoruz
          xcode-project build-ipa \
            --workspace ios/Runner.xcworkspace \
            --scheme Runner
    artifacts:
      - build/ios/ipa/*.ipa
    publishing:
      app_store_connect:
        auth: integration
