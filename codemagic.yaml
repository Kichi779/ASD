workflows:
  ios-workflow:
    name: Uluslararasi Alevi Vakfi iOS Build
    instance_type: mac_mini_m1
    max_build_duration: 60
    # App Store Connect entegrasyonunu buraya bağladık (Validasyon hatasını çözer)
    integrations:
      app_store_connect: alevi-vakfi 
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
    scripts:
      - name: Flutter Paketlerini Yukle
        script: |
          # Proje bağımlılıklarını (Hive, WebView vb.) indirir
          flutter pub get
      - name: iOS Yapilandirma Dosyalarini Olustur (Kritik Adim)
        script: |
          # --no-codesign ile sertifika hatasını atlayıp podhelper.rb dosyasını oluşturur
          flutter build ios --config-only --no-codesign
      - name: CocoaPods Kurulumu (Temiz Build)
        script: |
          cd ios
          # Windows'tan gelen hatalı bağları temizleyip iOS kütüphanelerini sıfırdan kurar
          rm -rf Podfile.lock Pods
          pod deintegrate
          pod install --repo-update
          cd ..
      - name: iOS IPA Build
        script: |
          # Uygulamayı release modunda derleyerek çökme riskini bitirir ve imzalamayı yapar
          flutter build ipa --release --export-options-plist /Users/builder/export_options.plist
    artifacts:
      - build/ios/ipa/*.ipa
    publishing:
      app_store_connect:
        auth: integration
