workflows:
  ios-workflow:
    name: Uluslararasi Alevi Vakfi iOS Build
    instance_type: mac_mini_m1
    max_build_duration: 60
    integrations:
      app_store_connect: alevi-vakfi 
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
    scripts:
      - name: Flutter Paketlerini Yukle
        script: |
          flutter pub get
      - name: iOS Yapilandirma Dosyalarini Olustur (Hileli Adim)
        script: |
          # 1. Podfile'ı geçici olarak gizle ki Flutter hata vermesin
          mv ios/Podfile ios/Podfile.bak || true
          # 2. podhelper.rb dosyasını sunucuda oluştur
          flutter build ios --config-only --no-codesign
          # 3. Podfile'ı geri getir
          mv ios/Podfile.bak ios/Podfile || true
      - name: CocoaPods Kurulumu (Gerçek Kurulum)
        script: |
          cd ios
          rm -rf Podfile.lock Pods
          pod deintegrate
          # Artık podhelper.rb yerinde olduğu için tüm eklentiler kurulacak
          pod install --repo-update
          cd ..
      - name: iOS IPA Build (Paketleme)
        script: |
          # Sertifikaları yükle ve IPA'yı oluştur
          xcode-project use-profiles
          xcode-project build-ipa \
            --workspace ios/Runner.xcworkspace \
            --scheme Runner
    artifacts:
      - build/ios/ipa/*.ipa
    publishing:
      app_store_connect:
        auth: integration
